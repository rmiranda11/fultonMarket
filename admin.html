<body>

        <div class="container-fluid">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign In</h3>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="input-group form-group">
                                    <input id="login-email" type="text" class="form-control" placeholder="email">
        
                                </div>
                                <div class="input-group form-group">
                                    <input id="login-password" type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Remember Me
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Login" class="btn float-right login_btn">
                                    <button class="btn" id="logout">logout</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
        </div>
            </div>

            <div class="imagesUploader">
                    <progress value="0" max="100" id="uploader">0%</progress>
                    <input type="file" value="upload" id="fileButton" />
                </div>
        
                <div id="object">
        
                </div>
        
    <h1 class="title d-flex justify-content-center"
        style="color:teal;text-shadow: whitesmoke .1rem .1rem 0rem; margin-bottom:2rem;">Welcome Admin
    </h1>
    <div class="admin">
        <div class="row" id="admin-row">
            <div class="col-sm-4">

            </div>
        </div>
    </div>

    <div>
        <div class="row">
            <div id="image-events" class="col-md-12">

            </div>
        </div>
    </div>
</body>
