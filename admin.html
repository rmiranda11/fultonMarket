<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./resetCSS.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="./admin.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- {{!-- Moment  --}} -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Firebase UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

</head>

<body>

    <section id="login">
        <div class="container-fluid">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="input-group form-group">
                                <input id="login-email" type="text" class="form-control" placeholder="email">

                            </div>
                            <div class="input-group form-group">
                                <input id="login-password" type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="row align-items-center remember">

                            </div>
                            <div class="form-group align-items-center">
                                <input type="submit" value="Login" class="btn login_btn">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
    </section>


    <section id="adminpage">

        <header role="banner">
            <h1>Welcome Admin</h1>
            <ul class="utilities">
                <br>
                <li id="logout" class="logout warn"><a href="">Log Out</a></li>
            </ul>
        </header>

        <nav role='navigation'>
            <ul class="main">
                <li id="messagesBtn" class="dashboard"><a href="">Messages</a></li>
                <li id="eventBtn" class="edit"><a href="">Events</a></li>

            </ul>
        </nav>

        <main role="main">

            <section id="messages-admin" class="panel important">
                <h2>Messages</h2>
                <div class="admin">
                    <div class="row" id="admin-row">

                    </div>
                </div>
            </section>

            <section id="events-admin" class="panel important">
                <h2>Events</h2>
                <h3>Upload Images</h3>
                <br>
                <div class="imagesUploader">
                    <progress value="0" max="100" id="uploader">0%</progress>
                    <input type="file" value="upload" id="fileButton" />
                </div>
                <br>
                <div class="row">
                    <div id="image-events" class="col-md-12">

                    </div>
                </div>

            </section>

        </main>
    </section>


</body>
<script src="./login.js"></script>


</html>
