    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="./admin.css">

<body>

    <header role="banner">
        <h1>Admin Panel</h1>
        <ul class="utilities">
            <br>
            <li id="logout" class="warn"><a href="">Log Out</a></li>
        </ul>
    </header>

    <nav role='navigation'>
        <ul class="main">
            <li id="eventBtn" class="edit"><a href="">Events</a></li>
            <li id="messagesBtn" class="edit"><a href="">Messages</a></li>

        </ul>
    </nav>

    <main role="main">

        <section class="panel important">
            <div class="imagesUploader">
                <progress value="0" max="100" id="uploader">0%</progress>
                <input type="file" value="upload" id="fileButton" />
            </div>
        </section>

        <section id="events-admin" class="panel important">
            <h2>Events</h2>
            <div class="row">
                <div id="image-events" class="col-md-12">

                </div>
            </div>
        </section>

        <section id="messages-admin" class="panel important">
            <h2>Messages</h2>
            <div class="admin">
                <div class="row" id="admin-row">
                    <div class="col-sm-4">

                    </div>
                </div>
            </div>
        </section>

    </main>

</body>
